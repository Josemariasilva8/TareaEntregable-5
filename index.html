<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Tema con JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="button-container">
        <button onclick="changeTheme('blue')">Tema Azul</button>
        <button onclick="changeTheme('green')">Tema Verde</button>
        <button onclick="changeTheme('red')">Tema Rojo</button>
        <button onclick="resetTheme()">Reset</button>
    </div>

    <h1>Cambio de Tema Dinámico</h1>
    <p>Este es un ejemplo donde puedes cambiar el tema de la página utilizando JavaScript.</p>

    <script src="main.js"></script>
</body>
</html>
